<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea Nuovo Progetto - BOSTARTER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleTypeFields() {
      const tipo = document.getElementById('tipo_progetto').value;
      document.getElementById('hardware_fields').style.display = tipo === 'hardware' ? 'block' : 'none';
      document.getElementById('software_fields').style.display = tipo === 'software' ? 'block' : 'none';
    }
  </script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600"><a href="index.html">BOSTARTER</a></h1>
    <a href="dashboard_creatore.html" class="text-blue-500 hover:underline">Dashboard</a>
  </nav>

  <!-- Form creazione progetto -->
  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crea un nuovo progetto</h2>
    <form>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Nome progetto *</label>
        <input type="text" class="w-full border border-gray-300 rounded p-2" required />
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Descrizione *</label>
        <textarea class="w-full border border-gray-300 rounded p-2" rows="4" required></textarea>
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Data limite *</label>
        <input type="date" class="w-full border border-gray-300 rounded p-2" required />
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Budget richiesto (€) *</label>
        <input type="number" class="w-full border border-gray-300 rounded p-2" required />
      </div>

      <div class="mb-4">
        <label class="block font-semibold mb-1">Carica immagini</label>
        <input type="file" multiple class="w-full" />
      </div>

      <div class="mb-6">
        <label class="block font-semibold mb-1">Tipo di progetto *</label>
        <select id="tipo_progetto" onchange="toggleTypeFields()" class="w-full border border-gray-300 rounded p-2" required>
          <option value="">-- Seleziona --</option>
          <option value="hardware">Hardware</option>
          <option value="software">Software</option>
        </select>
      </div>

      <!-- SEZIONE HARDWARE -->
      <div id="hardware_fields" class="mb-6 hidden">
        <h3 class="text-lg font-semibold mb-2">Componenti hardware</h3>
        <div class="space-y-4">
          <div class="grid grid-cols-4 gap-2">
            <input type="text" placeholder="Nome componente" class="col-span-1 border p-2 rounded" />
            <input type="text" placeholder="Descrizione" class="col-span-1 border p-2 rounded" />
            <input type="number" placeholder="Prezzo (€)" class="col-span-1 border p-2 rounded" />
            <input type="number" placeholder="Quantità" class="col-span-1 border p-2 rounded" />
          </div>
          <!-- Qui si possono aggiungere altri componenti dinamicamente con JS in futuro -->
        </div>
      </div>

      <!-- SEZIONE SOFTWARE -->
      <div id="software_fields" class="mb-6 hidden">
        <h3 class="text-lg font-semibold mb-2">Profili richiesti</h3>
        <div class="space-y-4">
          <div class="border p-4 rounded bg-gray-50">
            <input type="text" placeholder="Nome profilo (es. Esperto AI)" class="mb-2 w-full border p-2 rounded" />
            <div class="grid grid-cols-2 gap-2">
              <input type="text" placeholder="Competenza (es. Python)" class="border p-2 rounded" />
              <input type="number" min="0" max="5" placeholder="Livello (0-5)" class="border p-2 rounded" />
            </div>
          </div>
        </div>
      </div>

      <!-- REWARD -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Reward</h3>
        <div class="space-y-2">
          <div class="grid grid-cols-3 gap-2">
            <input type="text" placeholder="Descrizione reward" class="col-span-2 border p-2 rounded" />
            <input type="file" class="col-span-1 border p-2 rounded" />
          </div>
        </div>
      </div>

      <!-- Bottone di invio -->
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Crea Progetto
        </button>
      </div>

    </form>
  </div>

</body>
</html>
